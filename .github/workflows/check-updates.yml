name: Check RSS Updates

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:      # 允许手动触发

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 添加写入权限
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4

      - name: Process biz file
        run: |
          python scripts/process_biz.py
        
      - name: Check RSS updates
        id: check
        run: |
          python scripts/check_updates.py
        continue-on-error: true

      - name: Initialize last_update.json if not exists
        run: |
          if [ ! -f last_update.json ]; then
            echo '{"last_update": "2024-01-01T00:00:00+00:00"}' > last_update.json
          fi